<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="base.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <button class="novo-projeto">+ Novo Projeto</button>
      <ul class="projetos-lista">
        <li>Projeto 1</li>
        <li>Projeto 2</li>
        <li>Projeto 3</li>
      </ul>
      <div class="sidebar-footer">
        <button class="excluir-projetos">Excluir Projetos</button>
        <button class="minha-conta">Minha Conta</button>
        <button class="log-out">Log out</button>
      </div>
    </aside>

    <main class="main-content">
      <div class="logo">LOGO</div>
      <p class="descricao">
        Lorem Ipsum é simplesmente uma simulação de texto da indústria tipográfica e de impressos, 
        e vem sendo utilizado desde o século XVI, quando um impressor desconhecido pegou uma bandeja 
        de tipos e os embaralhou para fazer um livro de modelos de tipos.
      </p>
      <div class="botoes">
        <button class="btn-novo-projeto">+ Novo Projeto</button>
        <button class="btn-meus-projetos">+ Meus Projetos</button>
      </div>
    </main>
  </div>
</body>
</html>
