<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #1f1f1f;
      color: white;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: #2c2c2c;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .novo-projeto {
      background-color: #6d64fd;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .projetos-lista {
      list-style: none;
    }

    .projetos-lista li {
      margin: 10px 0;
    }

    .sidebar-footer button {
      display: block;
      margin-bottom: 10px;
      background-color: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
      text-align: left;
      padding: 10px;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .descricao {
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .botoes {
      display: flex;
      gap: 20px;
    }

    .btn-novo-projeto,
    .btn-meus-projetos {
      background-color: #6d64fd;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-novo-projeto:hover,
    .btn-meus-projetos:hover {
      background-color: #574fd1;
    }
  </style>
  <body>
    <div class="container">
      <aside class="sidebar">
        <button class="novo-projeto">+ Novo Projeto</button>
        <ul class="projetos-lista"></ul>
        <div class="sidebar-footer">
          <button class="excluir-projetos">Excluir Projetos</button>
          <button class="minha-conta">Minha Conta</button>
          <button class="log-out">Log out</button>
        </div>
      </aside>

      <main class="main-content">
        <div class="logo">LOGO</div>
        <p class="descricao">
          Lorem Ipsum é simplesmente uma simulação de texto da indústria
          tipográfica e de impressos, e vem sendo utilizado desde o século XVI,
          quando um impressor desconhecido pegou uma bandeja de tipos e os
          embaralhou para fazer um livro de modelos de tipos.
        </p>
        <div class="botoes">
          <button class="btn-novo-projeto">+ Novo Projeto</button>
          <button class="btn-meus-projetos">+ Meus Projetos</button>
        </div>
      </main>
    </div>
  </body>
</html>
